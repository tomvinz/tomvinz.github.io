<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Website</h1>
    </header>

    <main>
        <section>
            <p>Welcome to your website! This is a simple example to get you started.</p>
            <p>Feel free to customize and add more content.</p>
            <p>Visit <a href="https://www.example.com">Example.com</a> for more information.</p>
        </section>
    </main>

</body>
</html>
